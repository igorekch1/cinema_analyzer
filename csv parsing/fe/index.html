<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data mining</title>
  <style>
    .flex-container {
      display: flex;
    }
    .container + .container {
      margin-top: 100px;
    }
    .average-container {
      width: 15%;
      padding-left: 40px;
    }
  </style>
</head>
<body>
  <div class="container flex-container">
    <div id="wordFrequency" style="width:84%; height: 500px"></div>
    <div class="average-container">
      <h3 style="text-align: center;">Average word length</h3>
      <div class="average-word average-word-ham">
        <b>Ham: </b>
      </div>
      <div class="average-word average-word-spam">
          <b>Spam: </b>
      </div>
    </div>
  </div>
  <div class="container flex-container">
    <div id="phraseFrequency" style="width:84%; height: 500px"></div>
      <div class="average-container">
        <h3 style="text-align: center;">Average phrase length</h3>
        <div class="average-phrase average-phrase-ham">
          <b>Ham: </b>
        </div>
        <div class="average-phrase average-phrase-spam">
            <b>Spam: </b>
        </div>
      </div>
  </div>
  <div class="container">
    <div id="mostFrequentWords"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
